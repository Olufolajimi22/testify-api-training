name: Test Workflow

on:
  push:
    branches:
      - main  # Change this if you want to target another branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r main.py.txt

      - name: Run Python script
        run: python main.py.txt  # Update this line if your script is named differently
